<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty & Fashion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 720px;
            margin: auto;
            padding: 10px;
        }
        .category {
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            border-left: 4px solid orange;
            padding-left: 10px;
            margin-bottom: 15px;
        }
        .main-news {
            position: relative;
        }
        .main-news img {
            width: 100%;
            border-radius: 5px;
            display: block;
        }
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: 18px;
            font-weight: bold;
            line-height: 1.4;
        }
        .news-list {
            margin-top: 15px;
        }
        .news-list div {
            padding: 12px 0;
            border-bottom: 1px solid #ddd;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="category">BEAUTY & FASHION</div>
        <div class="main-news">
            <img src="https://th.bing.com/th/id/OIP.0qbWcZfXdrexjFkmMPtH8gHaHa?rs=1&pid=ImgDetMain" alt="Main news image">
            <div class="overlay">Nhìn ảnh cầu hôn của H'Hen <br> Niê mới phát hiện phong thủy không đùa được đâu!</div>
        </div>
        <div class="news-list">
            <div>Netizen lo lắng: Hương Giang liệu có nặng nổi 35kg?</div>
            <div>Giờ mới biết tiêu chuẩn của Thiều Bảo Trâm, dân tình vào bình luận gấp</div>
        </div>
    </div>
</body>
</html>
